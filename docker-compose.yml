version: "3.3"

services:
  mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
      - .docker/data/db:/data/db
    ports:
      - 27017:27017
  client:
    container_name: client
    stdin_open: true
    build:
      dockerfile: Dockerfile
      context: ./proxy
    volumes:
      - ./certificate:/var/www/certificate:ro
    ports:
      - "80:80"
    depends_on:
      - server
  server:
    container_name: server
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./server
    env_file:
      - ./server/.env.production
    ports:
      - "8080:80"
    depends_on:
      - mongo